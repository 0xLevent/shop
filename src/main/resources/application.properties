spring.application.name=market
spring.datasource.url=jdbc:postgresql://localhost:5432/market_db
spring.datasource.username=leventtt
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
server.port=8282
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.transaction=TRACE
jwt.secret=jwt.secret=your-very-long-secret-key-that-is-at-least-32-characters-long
management.endpoints.web.exposure.include=health,info,metrics
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600